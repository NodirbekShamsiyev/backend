<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{%=o.htmlWebpackPlugin.options.title || 'Undefended'%}</title>
    <style type="text/css">
        body {
            font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
            font-size: 1.2em;
            line-height: 1.5em;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="changeSomeData('red')">Change color to red</button>
    <button @click="changeSomeData('blue')">Change color to blue</button>
    <label>
        <input type="text" v-model="cssData">
    </label>
    <p :class="cssData">Class {{ cssData }}</p>
    <p>Changed time (debounce example){{number}}</p>

    <form id="form" v-on:submit.prevent="registerUser">
        <input type="text" v-model="signUp.name" placeholder="Name">
        <input type="text" v-model="signUp.lastName" placeholder="Last name">
        <input type="email" v-model="signUp.email" placeholder="email@email.com">
        <input type="password" v-model="signUp.password" placeholder="Password">
        <input type="password" v-model="signUp.rePassword" placeholder="Repeat password">
        <input type="submit" value="Register">
    </form>

    <form id="form2" v-on:submit.prevent="login">
        <input type="email" v-model="signIn.email" placeholder="email@email.com">
        <input type="password" v-model="signIn.password" placeholder="Password">
        <input type="submit" value="Sign In">
    </form>

    <ul class="errors">
        <li v-show="!validation.email">Please provide a valid email address.</li>
    </ul>

    <!--<modal name="email_verification"-->
    <!--:width="300"-->
    <!--:height="300">-->
    <!--</modal>-->

    <v-dialog/>
</div>
<script src="/dist/build.js"></script>
</body>
</html>
