<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{%=o.htmlWebpackPlugin.options.title || 'Undefended'%}</title>
    <style type="text/css">
        body {
            font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
            font-size: 1.2em;
            line-height: 1.5em;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <pulse-loader :loading="spinner.loading" :color="spinner.color" :size="spinner.size"></pulse-loader>

    <button @click="changeSomeData('red')">Change color to red</button>
    <button @click="changeSomeData('blue')">Change color to blue</button>
    <label>
        <input type="text" v-model="cssData">
    </label>
    <p :class="cssData">Class {{ cssData }}</p>
    <p>Changed time (debounce example){{number}}</p>

    <router-link to="login">Sign In</router-link>
    <router-link to="registration">Sign Up</router-link>


    <router-view></router-view>

    <v-dialog @before-open="beforeOpen" @before-close="beforeClose"/>
</div>
<script src="/dist/build.js"></script>
</body>
</html>
